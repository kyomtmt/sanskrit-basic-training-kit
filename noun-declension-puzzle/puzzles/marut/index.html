<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名詞活用パズル: marut (風) - 男性</title>
    <link rel="stylesheet" href="../../common/style.css">
    <style>
        /* marutパズル専用のスタイルがあればここに記述 */
        /* common/style.cssでカバーされているので、ここは空でもOK */
    </style>
</head><body>
    <h1>名詞活用パズル: marut (風) - 男性</h1>

    <div class="controls">
        <p style="display: inline-block; margin-right: 20px;">スコア: <span id="score">0</span> / 24</p>
        <button id="reset-button">リセット</button>
        <button id="toggle-script-button">ローマ字 / デーヴァナーガリー</button>
        <!-- ここに文字種トグルボタンやガイドON/OFFボタンなどを後で追加 -->
    </div>

    <div class="puzzle-board">
        <div id="declension-table-area">
            <p>活用表 (ここにカードをドラッグ＆ドロップ)</p>
            <table id="declension-table">
                <thead>
                    <tr>
                        <th>格</th>
                        <th>単数 (Singular)</th>
                        <th>両数 (Dual)</th>
                        <th>複数 (Plural)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>主格 (Nominative)</td>
                        <td id="cell-nom-sg" class="dropzone"></td>
                        <td id="cell-nom-du" class="dropzone"></td>
                        <td id="cell-nom-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>対格 (Accusative)</td>
                        <td id="cell-acc-sg" class="dropzone"></td>
                        <td id="cell-acc-du" class="dropzone"></td>
                        <td id="cell-acc-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>具格 (Instrumental)</td>
                        <td id="cell-ins-sg" class="dropzone"></td>
                        <td id="cell-ins-du" class="dropzone"></td>
                        <td id="cell-ins-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>与格 (Dative)</td>
                        <td id="cell-dat-sg" class="dropzone"></td>
                        <td id="cell-dat-du" class="dropzone"></td>
                        <td id="cell-dat-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>奪格 (Ablative)</td>
                        <td id="cell-abl-sg" class="dropzone"></td>
                        <td id="cell-abl-du" class="dropzone"></td>
                        <td id="cell-abl-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>属格 (Genitive)</td>
                        <td id="cell-gen-sg" class="dropzone"></td>
                        <td id="cell-gen-du" class="dropzone"></td>
                        <td id="cell-gen-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>処格 (Locative)</td>
                        <td id="cell-loc-sg" class="dropzone"></td>
                        <td id="cell-loc-du" class="dropzone"></td>
                        <td id="cell-loc-pl" class="dropzone"></td>
                    </tr>
                    <tr>
                        <td>呼格 (Vocative)</td>
                        <td id="cell-voc-sg" class="dropzone"></td>
                        <td id="cell-voc-du" class="dropzone"></td>
                        <td id="cell-voc-pl" class="dropzone"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="cards-area">
            {/* カードはJavaScriptでここに生成します */}
        </div>
    </div>

    <p><a href="../../../index.html">全体メニューに戻る</a></p>

    <script src="../../common/script.js"></script>
    <script src="marut-data.js"></script> 
<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log("marut (風) - 男性 puzzle page loaded");

    const scoreElement = document.getElementById('score');
    const cardsArea = document.getElementById('cards-area');
    const dropzones = document.querySelectorAll('.dropzone');
    const resetButton = document.getElementById('reset-button');
    const toggleScriptButton = document.getElementById('toggle-script-button'); // ★ボタン要素を取得★

    let currentScore = 0;
    let totalCards = 0;
    let draggedCardElement = null;
    let currentScriptMode = 'romaji'; // ★現在の表示モードを管理 (初期値: ローマ字)★

    // --- カード表示を更新する関数 ---
    function updateAllCardDisplays() {
        // カードエリアのカードとセル内のカード全てを取得
        document.querySelectorAll('.card').forEach(cardEl => {
            const romaji = cardEl.dataset.romaji;
            const devanagari = cardEl.dataset.devanagari;
            if (romaji && devanagari) { // 両方のデータ属性がある場合のみ
                cardEl.textContent = (currentScriptMode === 'devanagari') ? devanagari : romaji;
            }
        });
    }

    function updateScoreDisplay() { /* ... (変更なし) ... */ }

    function initializePuzzle() {
        currentScore = 0;
        draggedCardElement = null;
        if (cardsArea) cardsArea.innerHTML = '';
        dropzones.forEach(zone => {
            zone.innerHTML = '';
        });

        if (typeof marutCardsData !== 'undefined' && marutCardsData.length > 0) {
            totalCards = marutCardsData.length;
            console.log("marutCardsData is available:", totalCards, "cards");

            const shuffledCardsData = [...marutCardsData].sort(() => Math.random() - 0.5);

            shuffledCardsData.forEach(cardData => {
                const cardElement = document.createElement('div');
                cardElement.id = cardData.id;
                cardElement.classList.add('card');
                cardElement.draggable = true;
                // ★初期表示も currentScriptMode を参照★
                cardElement.textContent = (currentScriptMode === 'devanagari') ? cardData.devanagari : cardData.romaji;
                cardElement.dataset.correctCell = cardData.correctCell;
                cardElement.dataset.romaji = cardData.romaji;
                cardElement.dataset.devanagari = cardData.devanagari;

                cardElement.addEventListener('dragstart', handleDragStart);
                cardElement.addEventListener('dragend', handleDragEnd);

                if (cardsArea) cardsArea.appendChild(cardElement);
            });
        } else { /* ... (変更なし) ... */ }
        updateScoreDisplay();
    }

    function handleDragStart(event) { /* ... (変更なし、ただし内部で currentScriptMode を参照してログを出すなら修正) ... */
        draggedCardElement = event.target;
        event.dataTransfer.setData('text/plain', event.target.id);
        console.log('DragStart:', draggedCardElement.id,
                    'Text:', draggedCardElement.textContent, // 表示されているテキスト
                    'Correct Cell:', draggedCardElement.dataset.correctCell);
    }

    function handleDragEnd(event) { /* ... (変更なし) ... */ }
    function handleDragOver(event) { /* ... (変更なし) ... */ }

    function handleDrop(event) {
        event.preventDefault();
        const targetCell = event.target.closest('.dropzone');
        const draggedCardId = event.dataTransfer.getData('text/plain');

        if (draggedCardElement && draggedCardElement.id === draggedCardId && targetCell) {
            // ★正誤判定は、ドラッグされたカードが持つdatasetのローマ字と、
            //   marutCardsDataのローマ字を比較するのが確実（表示モードに依存しないため）★
            const draggedCardRomaji = draggedCardElement.dataset.romaji; // datasetからローマ字を取得
            const targetCellId = targetCell.id;

            console.log('Attempting Drop:', draggedCardElement.id, `(R: "${draggedCardRomaji}")`, 'on cell:', targetCellId);

            let isCorrectPlacement = false;
            let matchingCardDef = null;

            for (const cardDef of marutCardsData) {
                // ★判定は常にローマ字同士で行う★
                if (cardDef.correctCell === targetCellId && cardDef.romaji === draggedCardRomaji) {
                    isCorrectPlacement = true;
                    matchingCardDef = cardDef;
                    break;
                }
            }

            if (isCorrectPlacement && matchingCardDef) {
                if (targetCell.children.length === 0) {
                    targetCell.appendChild(draggedCardElement);
                    draggedCardElement.classList.add('placed-correctly');
                    draggedCardElement.draggable = false; // 任意で追加
                    draggedCardElement.style.cursor = 'default'; // 任意で追加
                    // ★配置されたカードのテキストも currentScriptMode に応じて再設定 (必須ではないが見た目の一貫性のため)★
                    draggedCardElement.textContent = (currentScriptMode === 'devanagari') ? matchingCardDef.devanagari : matchingCardDef.romaji;

        // --- ここからが console.log を追加する部分 ---
        console.log("--- Before Text Update ---");
        console.log("currentScriptMode:", currentScriptMode);
        console.log("matchingCardDef.devanagari:", matchingCardDef.devanagari);
        console.log("matchingCardDef.romaji:", matchingCardDef.romaji);
        console.log("draggedCardElement.textContent (before):", draggedCardElement.textContent);

        // ★★★ 実際にテキストを更新する行 ★★★
        draggedCardElement.textContent = (currentScriptMode === 'devanagari') ? matchingCardDef.devanagari : matchingCardDef.romaji;

        console.log("--- After Text Update ---");
        console.log("draggedCardElement.textContent (after):", draggedCardElement.textContent);
        // --- ここまでが console.log を追加する部分 ---
                    
                    currentScore++;
                    updateScoreDisplay();
                    console.log('Correct! Placed card:', draggedCardElement.id, 'matching definition:', matchingCardDef.id);

        if (currentScore === totalCards && totalCards > 0) {
            // ... (クリア処理) ...
        }
    } else {
        console.log('Cell already occupied:', targetCell.id);
        // 必要ならカードをカードエリアに戻す処理
    }
} else {
    console.log('Incorrect placement. Card Romaji:', draggedCardElement.dataset.romaji, 'Target Cell:', targetCell.id); // dataset.romaji を使うように修正
    // 必要ならカードをカードエリアに戻す処理
}
        draggedCardElement = null;
    }

    dropzones.forEach(zone => { /* ... (変更なし) ... */ });

    if (resetButton) { /* ... (変更なし) ... */ }

    // --- ★文字種トグルボタンのイベントリスナー設定★ ---
    if (toggleScriptButton) {
        toggleScriptButton.addEventListener('click', () => {
            currentScriptMode = (currentScriptMode === 'romaji') ? 'devanagari' : 'romaji';
            updateAllCardDisplays(); // カードの表示を更新
            console.log("Script mode toggled to:", currentScriptMode);
        });
    }
    // --- ここまで文字種トグル ---

    initializePuzzle(); // 最後に初期化
});
</script>
</body>
</html>
